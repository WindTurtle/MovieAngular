<div class="container">
    <h3 class="mt-3">Now Showing</h3>
    <div class="wrapper">
        <owl-carousel-o [options]="customOptions">
            <ng-container *ngFor="let item of listMovie">
                <ng-template class="slide" carouselSlide>
                    <app-item-movie [movie]="item"></app-item-movie>
                </ng-template>
            </ng-container>
        </owl-carousel-o>
    </div>
</div>
