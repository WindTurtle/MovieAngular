<div class="row">
    <div class="col-left col-4">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <ng-container *ngFor=" let item of listCinemaCluster">
                <a class="nav-link" id="v-pills-home-tab" data-toggle="pill" href="#{{item.maCumRap}}" role="tab"
                    aria-controls="v-pills-home" aria-selected="true">{{item.tenCumRap}}</a>
            </ng-container>
        </div>
    </div>
    <div class="col-right col-8">
        <div class="tab-content" id="v-pills-tabContent">
            <ng-container *ngFor=" let item of listCinemaCluster">
                <div class="tab-pane fade show" id={{item.maCumRap}} role="tabpanel">
                    <app-show-time-by-cluster-cinema [maHeThongRap]="systemCinemaID" [maCumRap]="item.maCumRap">
                    </app-show-time-by-cluster-cinema>
                </div>
            </ng-container>

        </div>
    </div>
</div>
