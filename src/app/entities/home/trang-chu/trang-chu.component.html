<div id="carouselId" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselId" data-slide-to="0" class="active"></li>
        <li data-target="#carouselId" data-slide-to="1"></li>
        <li data-target="#carouselId" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
            <img class="img-fluid"
                src="https://mediad.publicbroadcasting.net/p/ketr/files/styles/x_large/public/201904/avengers_endgame_-_facebook.jpg"
                alt="First slide">
            <div class="carousel-caption d-none d-md-block">
                <h3>Avenger</h3>
            </div>
        </div>
        <div class="carousel-item">
            <img class="img-fluid" src="https://muzikspeaks.files.wordpress.com/2015/07/beauty-and-the-beast-banner.jpg"

            <div class="carousel-caption d-none d-md-block">
                <h3>The beauty and the beast</h3>
            </div>
        </div>
        <div class="carousel-item">
            <img class="img-fluid" src="https://lumiere-a.akamaihd.net/v1/images/glass_r2_8880bdf5.jpeg"
                alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
                <h3>Glass</h3>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
