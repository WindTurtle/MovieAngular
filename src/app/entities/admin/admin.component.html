<div class="container">
    <div class="row">
        <div class="col-sm-6 mx-auto m-3">
            <div class="card text-left">
                <div class="card-body">
                    <form #loginUser="ngForm" (ngSubmit)="login(loginUser.value)">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" name="taiKhoan" ngModal />
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="matKhau" ngModal />
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
